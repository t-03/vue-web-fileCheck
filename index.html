    <meta name="description" content="A simple and clean website template" />
    <meta
      name="keywords"

  <body>

  <script>
    var ani = lottie.loadAnimation({
      container: document.getElementById("lottie_box"),
      renderer: "canvas",
      loop: false,
      path: "./ossweb-img/confetti.json",

      ani.goToAndPlay(0);
    }
    console.log("lottie", lottie);
